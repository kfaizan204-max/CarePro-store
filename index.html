<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uniform Stock Manager</title>
<style>
body { font-family: sans-serif; margin:0; padding:0; background:#e0f7fa; color:#333; }
header, section { padding: 10px 20px; }
h1,h2 { margin:0 0 10px 0; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #aaa; padding: 5px; text-align: center; }
input { width: 60px; padding: 5px; }
button { padding: 5px 10px; margin: 2px; cursor:pointer; }
button:hover { background:#66a6ff; color:#fff; }
</style>
</head>
<body>

<header>
<h1>Uniform Stock Manager</h1>
</header>

<section id="stockSection">
<h2>Stock Summary</h2>
<table id="stockTable">
<thead>
<tr><th>RowNum</th><th>Item</th><th>Added</th><th>Delivered</th><th>Available</th></tr>
</thead>
<tbody></tbody>
</table>
<button onclick="saveStock()">ðŸ’¾ Save Stock</button>
</section>

<script>
const STOCK_API = "https://sheetdb.io/api/v1/2y1u7hp9ykzlq?sheet=Stock";
const TRAN_API = "https://sheetdb.io/api/v1/2y1u7hp9ykzlq?sheet=Transactions";

let stockData = [];
let transactions = [];

// --- Update Available ---
function updateAvailable() {
  stockData.forEach(item => {
    const delivered = transactions.filter(t => t.Item === item.Item).reduce((sum, t) => sum + t.Qty, 0);
    item.Delivered = delivered;
    item.Available = (item.Added || 0) - delivered;
  });
}

// --- Render Stock Table ---
function renderStock() {
  const tbody = document.querySelector('#stockTable tbody');
  tbody.innerHTML = '';
  stockData.forEach((r,i)=>{
    r.RowNum = i+1;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.RowNum}</td>
      <td>${r.Item}</td>
      <td><input type="number" value="${r.Added}" onchange="updateAdded(${i}, this.value)"></td>
      <td>${r.Delivered}</td>
      <td>${r.Available}</td>
    `;
    tbody.appendChild(tr);
  });
}

// --- Update Added Quantity ---
function updateAdded(index, value) {
  stockData[index].Added = Number(value);
  updateAvailable();
  renderStock();
}

// --- Save Stock to SheetDB ---
async function saveStock() {
  try {
    const payload = { data: stockData.map(s => ({Item:s.Item, Added:s.Added, Delivered:s.Delivered, Available:s.Available})) };
    await fetch(STOCK_API, {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)});
    alert("âœ… Stock saved successfully!");
  } catch(err){ console.error(err); alert("âŒ Failed to save."); }
}

// --- Load Stock Data ---
async function loadStockData() {
  try{
    const sRes = await fetch(STOCK_API);
    const sJson = await sRes.json();
    stockData = sJson.map(r => ({Item:r.Item, Added:+r.Added, Delivered:+r.Delivered, Available:+r.Available}));
    const tRes = await fetch(TRAN_API);
    const tJson = await tRes.json();
    transactions = tJson.map(t => ({Item:t.Item, Qty:+t.Qty}));
  }catch(err){ console.error(err); }
  updateAvailable();
  renderStock();
}

// Load page
loadStockData();
</script>

</body>
</html>
