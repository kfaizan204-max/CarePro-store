<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uniform Stock Manager</title>
<style>
body { font-family: sans-serif; margin:0; padding:0; background:#e0f7fa; color:#333; }
header, section { padding: 10px 20px; }
h1,h2 { margin:0 0 10px 0; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #aaa; padding: 5px; text-align: center; }
input, select { width: 100%; padding: 5px; margin: 2px 0; }
button { padding: 5px 10px; margin: 2px; cursor:pointer; }
button:hover { background:#66a6ff; color:#fff; }
</style>
</head>
<body>

<header>
  <h1>Uniform Stock Manager</h1>
</header>

<section id="stockSection">
<h2>Stock</h2>
<button onclick="addStockRow()">Add Row</button>
<button onclick="saveStock()">ðŸ’¾ Save Stock</button>

<table id="stockTable">
<thead>
<tr><th>RowNum</th><th>Item</th><th>Added</th><th>Delivered</th><th>Available</th><th>Action</th></tr>
</thead>
<tbody></tbody>
</table>
</section>

<section id="transactionSection">
<h2>Transactions</h2>
<form id="entryForm">
<input type="text" id="iqama" placeholder="Iqama" required>
<input type="text" id="emp" placeholder="Employee Name" required>
<input type="date" id="date" required>
<select id="itemSelect"></select>
<input type="number" id="qty" placeholder="Quantity" required min="1">
<input type="text" id="client" placeholder="Client">
<input type="text" id="note" placeholder="Note">
<button type="submit">Add Transaction</button>
</form>

<table id="transTable">
<thead>
<tr><th>RowNum</th><th>Iqama</th><th>Name</th><th>Date</th><th>Item</th><th>Qty</th><th>Client</th><th>Note</th><th>Action</th></tr>
</thead>
<tbody></tbody>
</table>
</section>

<script>
const STOCK_API = "https://sheetdb.io/api/v1/2y1u7hp9ykzlq?sheet=Stock";
const TRAN_API = "https://sheetdb.io/api/v1/2y1u7hp9ykzlq?sheet=Transactions";

let stockData = [];
let transactions = [];

// --- Update Available stock ---
function updateAvailable() {
  stockData.forEach(item => {
    const delivered = transactions.filter(t=>t.Item===item.Item).reduce((sum,t)=>sum+t.Qty,0);
    item.Delivered = delivered;
    item.Available = (item.Added||0) - delivered;
  });
}

// --- Render Stock Table ---
function renderStock() {
  const tbody = document.querySelector('#stockTable tbody');
  tbody.innerHTML = '';
  stockData.forEach((r,i)=>{
    r.RowNum = i+1;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.RowNum}</td>
      <td contenteditable="true">${r.Item||''}</td>
      <td><input type="number" value="${r.Added||0}"></td>
      <td>${r.Delivered||0}</td>
      <td>${r.Available||0}</td>
      <td><button onclick="deleteStock(${i}, ${r.RowNum})">ðŸ—‘ Delete</button></td>
    `;
    tbody.appendChild(tr);
  });
  renderItemSelect();
}

// --- Add/Delete Stock Row ---
function addStockRow(){ stockData.push({Item:'',Added:0,Delivered:0,Available:0}); renderStock(); }
function deleteStock(index,rowNum){ 
  stockData.splice(index,1);
  renderStock();
  fetch(`${STOCK_API}&RowNum=${rowNum}`, {method:"DELETE"}).catch(err=>console.error(err));
}

// --- Render Item Select ---
function renderItemSelect(){
  const sel=document.getElementById('itemSelect'); sel.innerHTML='';
  stockData.forEach(r=>{ if(r.Item) sel.innerHTML += `<option>${r.Item}</option>`; });
}

// --- Render Transactions ---
function renderTransactions() {
  const tbody = document.querySelector('#transTable tbody'); tbody.innerHTML='';
  transactions.forEach((t,i)=>{
    t.RowNum = i+1;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${t.RowNum}</td>
      <td>${t.Iqama}</td>
      <td>${t.Name}</td>
      <td>${t.Date}</td>
      <td>${t.Item}</td>
      <td>${t.Qty}</td>
      <td>${t.Client}</td>
      <td>${t.Note}</td>
      <td><button onclick="deleteTransaction(${i},${t.RowNum})">ðŸ—‘ Delete</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// --- Delete Transaction ---
function deleteTransaction(index,rowNum){
  transactions.splice(index,1);
  updateAvailable();
  renderStock();
  renderTransactions();
  fetch(`${TRAN_API}&RowNum=${rowNum}`, {method:"DELETE"}).catch(err=>console.error(err));
}

// --- Add Transaction Form ---
document.getElementById('entryForm').onsubmit = function(e){
  e.preventDefault();
  const itemName = document.getElementById('itemSelect').value;
  const qty = parseInt(document.getElementById('qty').value);
  const stockRow = stockData.find(s=>s.Item===itemName);
  if(!stockRow || stockRow.Available < qty){ alert("Not enough stock"); return; }

  const newRowNum = transactions.length ? Math.max(...transactions.map(t=>t.RowNum))+1 : 1;

  const newTrans = {
    RowNum: newRowNum,
    Iqama: document.getElementById('iqama').value,
    Name: document.getElementById('emp').value,
    Date: document.getElementById('date').value,
    Item: itemName,
    Qty: qty,
    Client: document.getElementById('client').value,
    Note: document.getElementById('note').value
  };
  transactions.push(newTrans);
  updateAvailable();
  renderStock();
  renderTransactions();
  e.target.reset();

  // Auto-save transaction immediately
  saveTransaction(newTrans);
}

// --- Save Stock ---
async function saveStock(){
  for(const s of stockData){
    if(!s.Item) continue;
    await fetch(STOCK_API,{ method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({data:[s]})});
  }
  alert("âœ… Stock saved!");
  await loadData();
}

// --- Save Single Transaction ---
async function saveTransaction(trans){
  try{
    await fetch(TRAN_API,{ method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({data:[trans]})});
  }catch(err){ console.error(err); }
}

// --- Load Data ---
async function loadData(){
  try{
    const sRes = await fetch(STOCK_API);
    const sJson = await sRes.json();
    stockData = sJson.map(r=>({Item:r.Item, Added:+r.Added, Delivered:+r.Delivered, Available:+r.Available}));

    const tRes = await fetch(TRAN_API);
    const tJson = await tRes.json();
    transactions = tJson.map(t=>({RowNum:+t.RowNum, Iqama:t.Iqama, Name:t.Name, Date:t.Date, Item:t.Item, Qty:+t.Qty, Client:t.Client, Note:t.Note}));
  }catch(err){ console.error(err); }
  updateAvailable();
  renderStock();
  renderTransactions();
}

// Load on page load
loadData();
</script>

</body>
</html>
