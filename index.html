<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uniform Stock Manager</title>
<style>
:root { --blue1:#89f7fe; --blue2:#66a6ff; }
body { font-family:sans-serif; margin:0; padding:0; background:linear-gradient(120deg,var(--blue1),var(--blue2)); background-size:400% 400%; animation: gradientBG 15s ease infinite; color:#333;}
@keyframes gradientBG{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
header, section { padding:15px; margin:10px; background: rgba(255,255,255,0.85); border-radius:10px; backdrop-filter: blur(5px);}
table { width:100%; border-collapse:collapse; margin-top:10px;}
th,td { border:1px solid #aaa; padding:5px; text-align:center;}
input, select { width:100%; padding:5px; margin:2px 0;}
button { padding:5px 10px; margin:2px; border:none; border-radius:5px; background:#66a6ff; color:#fff; cursor:pointer;}
button:hover { background:#89f7fe; color:#000;}
</style>
</head>
<body>

<header>
<h1>Uniform Stock Manager</h1>
</header>

<section>
<h2>Stock Summary</h2>
<table id="stockTable">
<thead>
<tr><th>RowNum</th><th>Item</th><th>Added</th><th>Delivered</th><th>Available</th></tr>
</thead>
<tbody></tbody>
</table>
<button onclick="saveStock()">ðŸ’¾ Save Stock</button>
</section>

<section>
<h2>Transactions</h2>
<form id="entryForm">
<input type="text" id="iqama" placeholder="Iqama" required>
<input type="text" id="emp" placeholder="Employee Name" required>
<input type="date" id="date" required>
<select id="itemSelect"></select>
<input type="number" id="qty" placeholder="Quantity" required min="1">
<input type="text" id="client" placeholder="Client">
<input type="text" id="note" placeholder="Note">
<button type="submit">Add Transaction</button>
</form>

<table id="transTable">
<thead>
<tr><th>RowNum</th><th>Iqama</th><th>Name</th><th>Date</th><th>Item</th><th>Qty</th><th>Client</th><th>Note</th><th>Action</th></tr>
</thead>
<tbody></tbody>
</table>
</section>

<script>
const STOCK_API = "https://sheetdb.io/api/v1/2y1u7hp9ykzlq?sheet=Stock";
const TRAN_API = "https://sheetdb.io/api/v1/2y1u7hp9ykzlq?sheet=Transactions";

let stockData = [];
let transactions = [];

// --- Update Delivered & Available ---
function updateAvailable(){
  stockData.forEach(item => {
    const delivered = transactions.filter(t=>t.Item===item.Item).reduce((sum,t)=>sum+t.Qty,0);
    item.Delivered = delivered;
    item.Available = (item.Added||0) - delivered;
  });
}

// --- Render stock ---
function renderStock(){
  const tbody = document.querySelector('#stockTable tbody');
  tbody.innerHTML = '';
  stockData.forEach((r,i)=>{
    r.RowNum = i+1;
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${r.RowNum}</td>
      <td>${r.Item}</td>
      <td><input type="number" value="${r.Added}" onchange="r.Added=this.value"></td>
      <td>${r.Delivered}</td>
      <td>${r.Available}</td>`;
    tbody.appendChild(tr);
  });
  renderItemSelect();
}

// --- Render transactions ---
function renderTransactions(){
  const tbody = document.querySelector('#transTable tbody');
  tbody.innerHTML='';
  transactions.forEach((t,i)=>{
    t.RowNum = i+1;
    const tr = document.createElement('tr');
    tr.innerHTML=`<td>${t.RowNum}</td><td>${t.Iqama}</td><td>${t.Name}</td><td>${t.Date}</td><td>${t.Item}</td><td>${t.Qty}</td>
      <td>${t.Client}</td><td>${t.Note}</td>
      <td><button onclick="deleteTransaction(${i})">ðŸ—‘ Delete</button></td>`;
    tbody.appendChild(tr);
  });
}

// --- Item select ---
function renderItemSelect(){
  const sel = document.getElementById('itemSelect');
  sel.innerHTML='';
  stockData.forEach(r=>{ if(r.Item) sel.innerHTML += `<option>${r.Item}</option>`; });
}

// --- Transaction submit ---
document.getElementById('entryForm').onsubmit = async function(e){
  e.preventDefault();
  const itemName = document.getElementById('itemSelect').value;
  const qty = parseInt(document.getElementById('qty').value);
  const stockRow = stockData.find(s=>s.Item===itemName);
  if(!stockRow || stockRow.Available < qty){ alert("Not enough stock"); return; }

  const newTrans = {
    Iqama: document.getElementById('iqama').value,
    Name: document.getElementById('emp').value,
    Date: document.getElementById('date').value,
    Item: itemName,
    Qty: qty,
    Client: document.getElementById('client').value,
    Note: document.getElementById('note').value
  };
  transactions.push(newTrans);
  updateAvailable();
  renderStock();
  renderTransactions();
  e.target.reset();

  await saveTransaction(newTrans);
};

// --- Save stock ---
async function saveStock(){
  try{
    updateAvailable();
    const payload = { data: stockData.map(s=>({Item:s.Item, Added:+s.Added, Delivered:+s.Delivered, Available:+s.Available})) };
    await fetch(STOCK_API,{method:"PUT", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)});
    alert("âœ… Stock saved!");
    await loadData();
  }catch(err){console.error(err); alert("âŒ Failed to save stock.");}
}

// --- Save transaction ---
async function saveTransaction(trans){
  try{
    await fetch(TRAN_API,{method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({data:[trans]})});
    await loadData();
  }catch(err){console.error(err);}
}

// --- Delete transaction ---
async function deleteTransaction(index){
  transactions.splice(index,1);
  updateAvailable();
  renderStock();
  renderTransactions();
  try{
    const payload = { data: transactions.map(t=>({
      Iqama:t.Iqama, Name:t.Name, Date:t.Date, Item:t.Item, Qty:t.Qty, Client:t.Client, Note:t.Note
    }))};
    await fetch(TRAN_API,{method:"PUT", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)});
  }catch(err){console.error(err);}
}

// --- Load data ---
async function loadData(){
  try{
    const sRes = await fetch(STOCK_API);
    const sJson = await sRes.json();
    stockData = sJson.map(r=>({Item:r.Item, Added:+r.Added, Delivered:+r.Delivered, Available:+r.Available}));

    const tRes = await fetch(TRAN_API);
    const tJson = await tRes.json();
    transactions = tJson.map(t=>({Iqama:t.Iqama, Name:t.Name, Date:t.Date, Item:t.Item, Qty:+t.Qty, Client:t.Client, Note:t.Note}));
  }catch(err){ console.error(err);}
  updateAvailable();
  renderStock();
  renderTransactions();
}

// Initial load
loadData();
</script>

</body>
</html>
